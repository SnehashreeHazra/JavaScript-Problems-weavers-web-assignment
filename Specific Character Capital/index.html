<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize First Letter</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Convert UpperCase, Lowercase & Capitalize first letter</h1>
      <div class="box"> 
          <input type="radio" name="transform" onclick="lc()" name="radio1"> Lower Case </input>
          <input type="radio" name="transform" onclick="uc()" name="radio1"> Upper Case </input>
          <input type="radio" name="transform" onclick="convert()" name="radio1" /> First letter Capital</input> 
      </div>
      <div class="box-1">
        <input type="text" id="inp" placeholder="Enter your text here" />
        <p id="errorMessage" style="color:red; font-family: sans-serif;"></p>
        <input type="text" id="output" placeholder="See Result">
      </div>
    </div>
    <!---------- Animation Part ------------>
    <div class="animation-area">
      <ul class="square-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
