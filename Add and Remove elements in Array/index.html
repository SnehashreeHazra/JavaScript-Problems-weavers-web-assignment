        <input type="text" id="input" required />
        <div class="labelline">Enter month</div>
      </div>
      <div style="display: flex; justify-content: center">
        <button onclick="add()" id="btn" class="button-33" role="button">

      </div>
      <div class="box">

          Display
        </button>
        <button onclick="remove()" class="button-33" role="button">
          Remove Last
        </button>
      </div>
      <div
        id="output"
        style="color: #66ff00; font-size: 2.2em; margin-top: 15px"
      ></div>
    </div>

    <script src="script.js"></script>
