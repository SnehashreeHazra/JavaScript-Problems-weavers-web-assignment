<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
      }
      .button-div {
        display: flex;
        gap: 15px;
      }
      button {
        padding: 15px 20px;
        background-color: yellowgreen;
        border: none;
      }
      #message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Count: <span id="value">0</span></h1>
      <div class="button-div">
        <button onclick="increase()">Increase by 5</button>
        <button onclick="decrease()">Decrease by 1</button>
        <button onclick="reset()">Reset</button>
      </div>
      <p id="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
