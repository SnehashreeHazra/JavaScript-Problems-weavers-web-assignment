<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h1>Vowel Counter</h1>
      <div class="container">
        <div class="box-1">
          <p>Enter a sentence:</p>
          <div class="input-data">
            <input type="text" id="input" required />
            <div class="underline"></div>
            <label>Enter Text</label>
          </div>
        </div>
        <p id="errorMessage" style="color: red; font-family: sans-serif"></p>
        <div class="btn">
          <button onclick="count()" class="button-1" role="button">
            Count
          </button>
        </div>
        <p id="result" style="margin-top: 10px; margin-left: 130px"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
